<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
      <mat-icon>menu</mat-icon>
  </button>
  <span>Menu</span>
  <span class="toolbar-item-spacer"></span>
  <button mat-icon-button matTooltip="My Account">
      <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
      <mat-nav-list>
          <mat-list-item routerLink="/dashboard/productos" routerLinkActive="active">
              <mat-icon>store</mat-icon>
              <span>Productos</span>
          </mat-list-item>
          <mat-list-item routerLink="/dashboard/ordenes">
            <mat-icon mat-list-icon>list_alt</mat-icon>
            <span mat-line>Ordenes</span>
          </mat-list-item>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <router-outlet>
      </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
